<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${transactions} and ${transaction.size()}">old cheese :(</p>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
    </tr>

    <tr th:each="transaction1 : ${transactions}">
        <td th:text="${transaction1.name}"></td>
        <td th:text="${transaction1.description}"></td>
    </tr>

</table>

</body>
</html>
